<!DOCTYPE html>
<html>
    <head>
        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“김서영의 프로필 링크” />
        <meta property=“og:description” content=“김서영의 프로필 링크입니다.” />
        <meta property=“og:image” content=“공유할 이미지” />
        <title>김서영의 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
*           {
             font-family: "Pretendard",serif;
            }
            body{
                background-color: #5f49ec;
            }
            .profile{
                width: 100px;
                height: 100px;
                border-radius: 100%;
                
                border: 2px solid white;
                
                background-image: url('왁.jpg');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .seb{
                color: white;
                font-size: 14px;
                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap>a{
                width: 300px;
                height: 50px;
                background-color: white;
               
                border-radius: 8px;
                margin-bottom: 10px;
               
                font-size: 14px;
                font-weight: bold;
                color: #5f49ec;
               
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow:3px 3px 5px 0px black ;
            }
            .wrap>a:hover { 
                background-color: #f2f2f2;
                font-size: 20px;
            }
            </style>
    </head>
    <body>
        <div class="wrap"> 
            <div class="profile"></div>
            <h1 class="main"> 김서영</h1>
            <h2 class="seb">코딩 배우는 중
            </h2>
            <a target="_blank" href="https://blog.naver.com/sierra3144">블로그_별하일기</a>
            <a target="_blank" href="https://www.youtube.com/channel/UCEh-GYPr8cjurpZvu1Kc_iw">유튜브_별하일기</a>
            <a target="_blank" href="https://www.instagram.com/ambition_162/">인스타그램</a>
        </div>
    </body>
</html>
